services:
  postgres:
    image: postgres:14-alpine
    container_name: dreams-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dreams_user
      POSTGRES_PASSWORD: dreams_dev_password
      POSTGRES_DB: dreams_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreams_user -d dreams_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local